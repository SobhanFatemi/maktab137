<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="cw15-2-style(UNFINISHED).css">
</head>

<body>
    <section class="flex_sec">
        <table>
            <caption>Table</caption>
            <tr>
                <th>one</th>
                <th>two</th>
                <th>three</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td colspan="2">5</td>
            </tr>
            <tr>
                <td rowspan="2">6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
            <td>9</td>
            <td>10</td>
            </tr>
        </table>
    </section>

    <section class="color_sec">
        <div style="background-color: #F47C75;"></div>
        <div style="background-color: #F1F78A;"></div>
        <div style="background-color: #3FB36B;"></div>
        <div style="background-color: #A33A55;"></div>
    </section>

    <br><br>

    <section class="form_sec">
        <form>
            <h1>Sign up today</h1>
            <label for="name">Name:</label>
            <input type="text" id="name">

            <label for="email">E-mail:</label>
            <input type="text" id="email">

            <label for="password">Password:</label>
            <input type="password" id="password">

            <label for="c_password">Confirm password:</label>
            <input type="password" id="c_password">

            <input type="submit" value="Register">
        </form>
    </section>
    
</body>
</html>
