<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cw17-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body dir="rtl" class="bg-warning-subtle d-flex flex-column gap-3">
    <form id="login-form" class="form-control card p-5 w-75 m-auto mt-5 border rounded gap-3">
        <h1 class="d-flex justify-content-center">ثبت سفارش کافه☕</h1>

        <div class="d-flex flex-column gap-1">
            <label for="name" class="d-flex">نام مشتری</label>
            <input type="text" placeholder="نام خود را وارد کنید" class="p-2" id="name">
        </div>

        <div>
            <label class="d-flex">نوع نوشیدنی</label>

            <label for="coffee">قهوه</label>
            <input type="radio" name="type" id="coffee" value="قهوه" checked>

            <label for="tea">چای</label>
            <input type="radio" name="type" id="tea" value="چای">

            <label for="hotchocolate">هات چاکلت</label>
            <input type="radio" name="type" id="hotchocolate" value="هات چاکلت">
        </div>

        <div class="d-flex flex-column gap-1">
            <label>اندازه</label>
            <select name="size" id="size" class="p-2">
                <option value="متوسط">متوسط</option>
                <option value="بزرگ">بزرگ</option>
                <option value="کوچک">کوچک</option>
            </select>
        </div>

        <div>
            <label for="sugar">شکر</label>
            <div class="d-flex rounded justify-content-between align-items-center border w-25">
                <button type="button" id="add" class="btn btn-light d-flex justify-content-center" style="width: 30px; border-radius: 0 5px 5px 0;">+</button>
                <span id="sugar-amount">0</span>
                <button type="button" id="sub" class="btn btn-light d-flex justify-content-center" style="border-radius: 5px 0 0 5px; width: 30px;">-</button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2">ثبت سفارش</button>
    </form>

    <section id="order">
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>

    <script src="cw17-1-script.js"></script>
  </body>
</html>
